        <div class="container d-flex">
           <a href="./index.html" class="logo">

           </a>
           <nav class="menu">
            <ul class="menu__list d-flex">
                <li class="menu__item">

    <main>
        <section class="hero">
            <div class="container">
                <div class="wrap-hero">
                    <div class="hero-content">
                        <p class="hero-content__uper-title">
                            Noise cancellation headphones 
                            that are capable for a lot of things
                        </p>
                        <p class="hero-content__uper-title">
                            Up to 20 hours 
                            of playback
                        </p>
                        <h1 class="hero-content__title">
                            Headphones Bose NC 700
                        </h1>
                        <button type="button" class="hero-content__btn">
                            order
                        </button>
                    </div>
                    <img src="./img/hero/-sm-hero@1x.jpg" alt="headphones"
                         class="hero-headphones"
                         srcset="./img/hero/-sm-hero@1x.jpg 280w,
                                 ./img/hero/-sm-hero@2x.jpg 560w,
                                 ./img/hero/-md-hero@1x.jpg 354w,
                                 ./img/hero/-md-hero@2x.jpg 708w,
                                 ./img/hero/-lg-hero@1x.jpg 700w,
                                 ./img/hero/-lg-hero@2x.jpg 1400w"
                         sizes="(min-width: 1310px) 700px,
                                (min-width: 768px) 354px,
                                (min-width: 320px) 280px, 100vw"

            </div>
